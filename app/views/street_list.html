 <h1>Streets</h1>

  <table class="table">
    <caption>List of Streets</caption>
    <thead>
    <tr>
      <th class="col-xs-1"></th>
      <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="street in ctrl.streets">
      <th class="col-xs-1" scope="row"><a ng-href="#/admin/streets/{{street.id}}"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a></th>
      <td>{{street.name}}</td>
    </tr>
    </tbody>
  </table>

 <a class="btn btn-default btn-primary" href="#/admin/streets/create" role="button">Create</a>
