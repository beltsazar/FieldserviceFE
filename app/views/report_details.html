
  <h1>Gebied #{{ctrl.model.report.area.number}} {{ctrl.model.sheets[0].city.name}}</h1>

  <!--<pre>{{ctrl.model.report | json}}</pre>-->


  <form>

    <uib-accordion close-others="oneAtATime">
      <uib-accordion-group ng-repeat="sheet in ctrl.model.sheets" >

        <uib-accordion-heading>
          {{sheet.name}} <span class="badge">4</span><i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
        </uib-accordion-heading>

          <div class="row" style="margin-bottom:10px" ng-repeat="address in sheet.addresses">
            <div class="col-xs-3 center-block text-center" xstyle="border: 1px solid #000">
              <h4>{{address.number}}</h4>
            </div>

            <div class="col-xs-9" xstyle="border: 1px solid #000">

              <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <div class="btn-group btn-group-lg" role="group">
                  <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></button>
                </div>
                <div class="btn-group btn-group-lg" role="group">
                  <button type="button" class="btn btn-info"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                </div>

                <div class="btn-group btn-group-lg" role="group">
                  <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></button>
                </div>

              </div>

            </div>

          </div>

      </uib-accordion-group>
    </uib-accordion>

  </form>
