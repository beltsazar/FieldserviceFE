<div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4" ng-controller="Login as ctrl">

  <h1>Login</h1>

  <form id="loginForm">

    <div class="form-group">
      <label for="name">Gebruikersnaam</label>
      <input type="text" class="form-control" id="name" placeholder="" ng-model="ctrl.username">
    </div>
    <div class="form-group">
      <label for="password">Wachtwoord</label>
      <input type="password" class="form-control" id="password" placeholder="" ng-model="ctrl.password">
    </div>

    <uib-alert ng-show="ctrl.showAlert" type="danger" close="ctrl.closeAlert()">Uw gebruikersnaam en/of wachtwoord is niet juist!</uib-alert>


    <div class="form-group">
      <button type="submit" class="btn btn-primary" ng-click="ctrl.login();"><b>Inloggen</b></button>
    </div>
  </form>

</div>
