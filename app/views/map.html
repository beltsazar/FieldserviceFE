<div ng-controller="Map as ctrl">


  <button ng-click="ctrl.getData()">get data</button>

  <pre>{{ center | json}}</pre>
  <pre>{{ activeFeatureGroup| json}}</pre>

  <leaflet lf-center="center" xcontrols="controls" xmarkers="markers" paths="paths" xlayers="layers" defaults="defaults" xxxgeojson="geoJSON" height="800px" width="100%"></leaflet>

</div>
