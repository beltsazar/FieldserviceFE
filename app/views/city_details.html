<div class="row">
  <h1>City</h1>

  <form>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="enter city name" ng-model="ctrl.city.name">
    </div>

    <button ng-if="ctrl.id!= 'create'" type="submit" class="btn btn-default" ng-click="ctrl.saveCity();">Save</button>
    <button ng-if="ctrl.id=='create'" type="submit" class="btn btn-default" ng-click="ctrl.newCity();">Create</button>
    <button ng-if="ctrl.id!='create'" type="submit" class="btn btn-default" ng-click="ctrl.deleteCity();">Delete</button>
    <a ng-href="#/cities">Back to list</a>
  </form>

</div>
