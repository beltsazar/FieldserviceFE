
  <h1>City</h1>

  <form>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="enter city name" ng-model="ctrl.model.city.name">
    </div>

    <div class="form-group">
      <label for="name">Shape</label>
      <textarea type="textarea" class="form-control" id="name" placeholder="enter geoJson object" ng-model="ctrl.model.city.shape" rows="10"></textarea>
    </div>

    <div class="form-group">
      <button ng-if="ctrl.id== 'create'" type="submit" class="btn btn-primary" ng-click="ctrl.create();">Create</button>
      <button ng-if="ctrl.id!= 'create'" type="submit" class="btn btn-primary" ng-click="ctrl.update();">Update</button>
      <button ng-if="ctrl.id!='create'" type="submit" class="btn btn-danger" ng-click="ctrl.delete();">Delete</button>
      <a class="btn btn-link" ng-href="#/admin/cities">Back to list</a>
    </div>
  </form>
