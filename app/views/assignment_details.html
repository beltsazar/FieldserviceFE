
  <h1>Assignment</h1>

  <form>

    <div class="form-group">
      <label for="active1">Status</label>
      <div>
        <label class="radio-inline" for="active1"><input type="radio" ng-model="ctrl.model.assignment.active" name="active" id="active1" ng-value="true">Active</label>
        <label class="radio-inline" for="active2"><input type="radio" ng-model="ctrl.model.assignment.active" name="active" id="active2" ng-value="false">Closed</label>
      </div>
    </div>

    <div class="form-group">
      <label for="personal1">Visibility</label>
      <div>
        <label class="radio-inline" for="personal1"><input type="radio" ng-model="ctrl.model.assignment.personal" name="personal" id="personal1" ng-value="true">Private</label>
        <label class="radio-inline" for="personal2"><input type="radio" ng-model="ctrl.model.assignment.personal" name="personal" id="personal2" ng-value="false">Public</label>
      </div>
    </div>

    <div class="form-group">
      <label for="campaign">Campaign</label>
      <select id="campaign" name="campaign" class="form-control" ng-model="ctrl.model.assignment.campaign" ng-options="campaign as campaign.name for campaign in ctrl.entities.campaigns track by campaign.id"></select>
    </div>

    <div class="form-group">
      <label for="account">Account</label>
      <select id="account" name="account" class="form-control" ng-model="ctrl.model.assignment.account.id">
        <option ng-repeat="account in ctrl.entities.accounts" value="{{account.id}}">{{account.firstName}} {{account.infix}} {{account.lastName}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="area"><a ng-href="#/admin/areas/{{ctrl.model.assignment.area.id}}"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a> Area</label>
      <select id="area" name="area" class="form-control" ng-model="ctrl.model.assignment.area" ng-options="area as (area | displayAreaName) for area in ctrl.entities.areas track by area.id"></select>
    </div>

    <div class="form-group" ng-if="ctrl.model.assignment.creationDate">
      <label for="creationDate">Creation Date</label>
      <p class="form-control-static">{{ctrl.model.assignment.creationDate | formatDate}} - <a href="" ng-click="ctrl.showCreationDateInput = true">Edit</a></p>
      <input type="text" ng-if="ctrl.showCreationDateInput" date-input class="form-control" id="creationDate" ng-model="ctrl.model.assignment.creationDate">
    </div>

    <div class="form-group" ng-if="ctrl.model.assignment.closeDate">
      <label for="personal1">Close Date</label>
      <p class="form-control-static">{{ctrl.model.assignment.closeDate | formatDate}} - <a href="" ng-click="ctrl.showCloseDateInput = true">Edit</a></p>
      <input type="text" ng-if="ctrl.showCloseDateInput" date-input class="form-control" id="creationDate" ng-model="ctrl.model.assignment.closeDate">
    </div>

    <div class="form-group" ng-if="ctrl.model.assignment.worksheet">
      <label><a ng-href="#/worksheets/{{ctrl.model.assignment.worksheet.id}}"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a> Worksheet</label>
      <span class="badge">{{ctrl.model.assignment.worksheet.iteration}}</span></span>
    </div>

    <div class="form-group">
      <button ng-if="!ctrl.model.assignment.worksheet && ctrl.id!= 'create'" type="submit" class="btn btn-default btn-block m-b-10" ng-click="ctrl.createWorksheet();">Create Worksheet</button>
      <button ng-if="ctrl.id== 'create'" type="submit" class="btn btn-primary" ng-click="ctrl.create();">Create</button>
      <button ng-if="ctrl.id!= 'create'" type="submit" class="btn btn-primary" ng-click="ctrl.update();">Update</button>
      <button ng-if="ctrl.id!='create'" type="submit" class="btn btn-danger" ng-click="ctrl.close();">Close</button>
      <!--<button ng-if="ctrl.id!='create'" type="submit" class="btn btn-danger" ng-click="ctrl.delete();">Delete</button>-->
      <a class="btn btn-link" ng-href="#/admin/assignments">Back to list</a>
    </div>

  </form>
