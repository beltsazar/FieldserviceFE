<div class="modal-header">
  <h3 class="modal-title">{{ctrl.content.title}}</h3>
</div>
<div class="modal-body">
  {{ctrl.content.body}}
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ctrl.ok()">Bevestigen</button>
  <button class="btn btn-warning" type="button" ng-click="ctrl.cancel()">Afbreken</button>
</div>
